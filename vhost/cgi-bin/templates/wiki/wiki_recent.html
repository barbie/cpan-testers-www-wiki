[% 
    title = 'Recent Changes';

    crumb1_name = 'Recent Changes' ;
%]

<ul>
[% FOREACH item = wikihash.recent %]
<li><a href="/wiki/[% item.pagename %]&amp;version=[% item.version %]">[% item.pagename %]</a>
    (version [% item.version %])
    [% item.postdate %] ([% item.realname %])[% IF item.comment %] => "[% item.comment %]"[% END %]
[% END %]
</ul>
